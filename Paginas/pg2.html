<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/Css/css1.css">
  <link rel="shortcut icon"
  href="https://media.glassdoor.com/sqll/2491377/dpl-constru%C3%A7%C3%B5es-squarelogo-1554703311489.png"
  type="image/x-icon">
  

  <title>DPL Serviços</title>
</head>

<body>

  <div class="background">
    <aside>
      <nav class="navbar  border-body">
        <div class="container-fluid">
          <img src="https://pdfmaranhao.com.br/storage/uploads/images/empresas/perfil/n7MVtxmgDfHariRdQ2lQE50oTcZmPpZzEKutyLf8.jpeg"
            alt="Logo" width="30" height="24" class="d-inline-block align-text-top mx-auto">
        </div>
      </nav>
    </aside>

    <main class="container">

      <h1 class="text-center my-5" style="color: white;">Insira os Dados do Serviço</h1>

      <form class="needs-validation" novalidate>
        <!-- CODIGO EQUIPE -->
        <section>
          <div class="input-group mb-5">
            <span class="input-group-text"><i class="fa-solid fa-users"></i></span>
            <div class="form-floating">
              <input type="text" id="validationDefault05" class="form-control" id="floatingInputGroup1" placeholder="Codigo da equipe" pattern="[0-9]*" required>
              <label for="floatingInputGroup1">Código da equipe *</label>
              <div class="invalid-tooltip">
                Porfavor insira um codigo valido.
              </div>
            </div>
            <div class="valid-feedback">
              <i class="fas fa-check-circle text-success"></i> 
            </div>
          </div>
        </section>
        <!-- LOCAL -->
        <section class="row mb-1">
          <div class="input-group mb-5">
            <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Local do Serviço" required>
              <label for="floatingInputGroup2">Local do Serviço *</label>
              <div class="invalid-tooltip">
                Porfavor insira um Local valido.
              </div>
            </div>
            <div class="valid-feedback">
              <i class="fas fa-check-circle text-success"></i> 
            </div>
          </div>
        </section>
        <!-- CóDIGO DO VEICULO -->
        <section class="row mb-3">
          <div class="input-group mb-5">
            <span class="input-group-text"><i class="fa-solid fa-car"></i></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup3" placeholder="Codigo do veiculo" pattern="[0-9]*" required>
              <label for="floatingInputGroup3">Código do veículo *</label>
              <div class="invalid-tooltip">
                Por favor insira um codigo valido.
              </div>
            </div>
            <div class="valid-feedback">
              <i class="fas fa-check-circle text-success"></i>
            </div>
          </div>
        </section>
        <div class="col-md-6 mx-auto my-3">
            <a href="/" class="btn btn-outline-light col-12 px-5 mt-2" type="button">Próximo</a>
          <!-- <button type="submit" class="btn btn-success col-12" style="background-color: #238327; color: rgb(255, 255, 255);">Próximo !</button> -->
        </div>
      </form>
    </main>
  </div>


  <footer class="bg- text-center text-white fixed-bottom">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-google"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </section>
    </div>
    <div class="text-center p-3 bg-azul" style="background-color: rgba(0, 0, 0, 0.2);">
      Todos os Direitos Reservados DPL 2023 ©
    </div>
  </footer>
  <script src="/script.js"></script>
</body>

</html>
